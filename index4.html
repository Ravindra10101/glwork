        <label for="">WAVE NO</label><input type="number" id="wave_no_Input">

        <input type="text" id="zone_no_Input"  name="zone_no_Input" oninput="autoFillorderNo()">
        <label for="">AND,OR ORDER NO</label>
        <input type="number" id="order_no_Input"    name="order_no_Input"  readonly>
        <label for="">SEND<button>ENT</button></label><label for="">PREV <button
                onclick="backpage()">F7</button></label>

        <script>

            function autoFillorderNo() {
                var zone_no_Input = document.getElementById('zone_no_Input').value;
                var order_no_Input = document.getElementById('order_no_Input').value;

                if (zone_no_Input.toUpperCase() === 'G31712-L') {
                    order_no_Input.value = '24717626';
                } else {
                    order_no_Input.value = " ";
                }

            }



        </script>





    </div>
